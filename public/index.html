<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IMDB NEWS</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="headerBtns">
        <button id="login">Login</button>
        <button id="register">Register</button>
        <button id="logout">Logout</button>
      </div>
      <div id="header">
        <h1>Movies about to be released!</h1>
        <h3 id="movieNo"></h3>
      </div>
    </header>

    <div id="loginContainer">

      <h1>Login</h1>
      <h1 class="error" id="error">error message here</h1>
      <div id="formContainer">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
      </div>
      <button type="submit" id="log-submit">Login</button>
    </div>

    <div id="registerContainer">
      <h1>Register</h1>
      <h1 class="error" id="register-error">error message here</h1>
      <div id="regFormContainer">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" name="email" required />
        </div>
        <div>
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" name="password" required />
        </div>
      </div>
      <button type="submit" id="reg-submit">Register</button>
    </div>
    <div>
      <div id="liked-items-container">Liked items</div>
    </div>
    <div id="success-container">
      <div id="success">Registered successfully!</div>
    </div>
    <div id="listContainer">
      <ul id="first-ul"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
